<body class="bg-dark">
    <div id="app">
        <section class=" sec1">

        </section>
        <main>

            <div class="container px-0 main-container ">
                <!-- SEZIONE SX -->
                <div class="contact-chat">
                    <!-- navbar -->
                    <ul class="nav bg-light py-2">
                        <li class="nav-item">

                            <img src="img/avatar_io.jpg " class="img-icon ms-2" alt="">

                        </li>

                        <li class="nav-item ">
                            <a class="nav-link active text-black fw-bold" aria-current="page" href="#">Sofia</a>
                        </li>
                        <li class="nav-item ms-auto">
                            <a class="nav-link active  text-secondary" aria-current="page" href="#">
                                <i class="fa-solid fa-rotate-right"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-secondary " aria-current="page" href="#">
                                <i class="fa-solid fa-message"></i>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active text-secondary" aria-current="page" href="#">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </a>
                        </li>
                    </ul>

                    <!-- Alert Bell -->

                    <div class="alert alert-info rounded-0 mb-0 d-flex gap-2">

                        <div class="avatar ">
                            <button class="bg-light rounded-circle  mt-3 mb-3 border-0 me-2 ms-2"><i
                                    class="text-secondary fa-solid fa-bell"></i></button>
                        </div>

                        <span class="text-secondary"> Ricevi notifiche dei messaggi<a href="http://#"
                                class="text-secondary"> <br>Attiva le
                                notifiche desktop</a> </span>
                    </div>
                    <!-- SEARCH chat section  -->
                    <section class="bg-white">
                        <form class="d-flex pt-2" role="search">
                            <input class="form-control border-0 " type="search" placeholder="cerca o inizia una chat"
                                aria-label="Search">
                            <button class="btn bg-light ps-3 " type="button"><i
                                    class="fa-solid fa-magnifying-glass"></i></button>

                        </form>

                    </section>

                    <!-- Lista CONTATTI -->
                    <div class="list-group list-group-flush pt-2 overflow-auto flex-grow-1">

                        <div  class="list-group-item list-group-item-action d-flex gap-2 " :class="(index == selectedUserIndex) ? 'active bg-secondary' : ''" v-for="(user, index) in contatti" @click=" selectChat(index)">
                            

                            
                            
                            
                            
                            <img :src="user.avatar" class="img-icon" alt="">

                            <div class="flex-grow-1">
                                <div>{{user.name}}</div>
                                <small class="text-black fw-lighter">Ultimo messaggio inviato</small>
                            </div>
                            <small class="text-black fw-lighter">12:00</small>

                        </div>

                    </div>
                </div>

                <!-- SEZIONE DX -->
                <!-- Box sezione di destra -->
                <div class="right-column">
                    <!-- Navbar -->
                    <ul class="nav bg-light py-2 d-flex">
                        <li class="nav-item ms-2">
                            <img :src="contatti[selectedUserIndex].avatar" class="img-icon">
                        </li>
                        <li class="nav-item">
                            <h6 class="fw-bold text-black ms-2 ">{{contatti[selectedUserIndex].name}}
                                <br><span class="fw-lighter text-secondary"  >Ultimo accesso: {{contatti[selectedUserIndex].access}}</span>
                            </h6>

                        </li>
                    </ul>

                    <!-- Box messaggi -->
                    <div class="p-3 flex-grow-1 chat-container">
                        <div class="contact-message" :class="(messageObj.status === 'sent') ? 'self-message' : 'contact-message'"
                            v-for="messageObj in contatti[selectedUserIndex].messages">
                            {{messageObj.message}}
                        
                            <div class="time-container">
                                <small class="fw-lighter">{{messageObj.date}}</small>
                            </div>

                        </div>

                    </div>
                    <!-- Navbar scrivi nuovo messaggio -->
                    <div class="insert-message-container d-flex align-items-center">
                        <div class="icons-container text-center">
                            <i class="fa-regular fa-face-smile"></i>
                        </div>
                        <div class="input-container text-center "  >
                            <input v-model="newMessage.message" type="text" name="" id="" placeholder="Scrivi un messaggio..."  v-on:keyup.enter="inputEnter(selectedUserIndex)  " >
                        </div>
                        <div class="icons-container text-center "  >
                            <i class="fa-solid fa-microphone"></i>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    </main>
    </div>
    <script src="js/main.js"></script>
</body>
